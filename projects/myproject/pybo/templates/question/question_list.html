    {% if question_list %}<!--question_list데이터가 있는지 확인-->
        <ul>
            {% for question in question_list %}<!--for-in문-->
                <li><a href="{{ url_for('question.detail', question_id=question.id) }}">{{ question.subject }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>질문이 없습니다.</p>
    {% endif %}
